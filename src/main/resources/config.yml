# Функции:
#  - Фейерверк
#  - Первая буква в верхнем регистре + точка в конце (делаем игроков грамотными ЫЫыыЫЫ)
#
# Команды:
# /fw - Запускает один рандомный фейерверк | Права: 'fw'
# /fw <повторов> <задержка> <высота> <кол-во> | Права: 'fw.admin'
#
prefix: "&f[&cPrufffix&f] > "
orthography: true
spawnLocation: world;-2680.5;66.0;798.5;0.0;180.0
knockBackMess: "Режим отталкивания &c%s"
flyMess: "Режим полёта &c%s"
glow: "Режим свечения &c%s"
FireWorks:
  cooldownTime: 2 #Задержка команды (в секундах) (только для '/fw' без аргументов)
  maxRepeat: 10 #Максимум повторов запусков
  minCooldown: 1 #Минимум ожидания между залпами (в секундах)
  maxHeight: 1 #Максимальная высота фейерверк
  maxAmmount: 1 #Максимальное кол-во фейерверк за раз
Motd:
  - '&f&c                          ▁▂▁'
  - '              &fДобро пожаловать на &cServer&f!'
  - '&c» &7Выбери игровой режим для начала игры через стенды или'
  - '                     &c» &7игровое меню.'
  - ''
Chat:
  default: "&7Игрок <name>"
  admin: "&cАдмин &f<name>"